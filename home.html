<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Website</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f9f9fb;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            padding: 15px 25px;
            color: #4e54c8;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #4e54c8;
            color: white;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            color: #4e54c8;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6em;
            color: #555;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: #4e54c8;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
        }

        .button:hover {
            background: #8f94fb;
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            padding: 15px;
            background-color: #4e54c8;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <p>Where creativity and innovation meet.</p>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h1>Welcome Home!</h1>
        <p>
            This is the home page of your website. You can use this space to introduce yourself, 
            showcase your work, or share what your site is all about.
        </p>

        <a href="test.html" class="button">Back to Welcome</a>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
